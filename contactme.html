		<div class="d-row min-vh-100 yi">	
								<div class="col-sm-12 col-md-8 offset-md-2" >
									<form class=" ilo rounded mt-3">
						  <div class="form-group">
						    <label for="exampleFormControlname">Name</label>
						    <input type="text" class="form-control" id="exampleFormControlname" placeholder="Your name">

						  <div class="form-group">
						    <label for="exampleFormControlInput1">Email address</label>
						    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
						  </div>

						  <div class="form-group">
						    <label for="exampleFormControlInpu">Contact number</label>
						    <input type="number" class="form-control" id="exampleFormControlInpu" placeholder="+63 900 000 0000">
						  </div>
						
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1" >Your Message</label>
						    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						  </div>
						  <!-- Button trigger modal -->
						  <button type="button" class="text-light bg-dark font-text-bold" data-toggle="modal" data-target="#exampleModal">
						    Send
						  </button>

						  <!-- Modal -->
						  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						    <div class="modal-dialog">
						      <div class="modal-content">
						        <div class="modal-header">
						          <h5 class="modal-title" id="exampleModalLabel" class="text-dark">Thank you for your message!</h5>
						          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						            <span aria-hidden="true">&times;</span>
						          </button>
						        </div>
						        <div class="modal-body" class="text-dark">
						          Message was sent successfully and Prashant will reply to you shortly.
						        </div>
						        <div class="modal-footer">
						          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						        </div>
						      </div>
						    </div>
						  </div>
						  
						</form>
